apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: acid-minimal-cluster
  namespace: trilio-test-backup
spec:
  teamId: "acid"
  volume:
    size: 1Gi
  numberOfInstances: 2
  users:
    nikita:  # database owner
    - superuser
    - createdb
    foo_user: []  # role for application foo
  databases:
    foo: nikita  # dbname: owner
  preparedDatabases:
    bar: {}
  postgresql:
    version: "13"
